  <div id="main-container">
    <img id="status" src="img/statusa1.png" alt="barra de estagio">

    <h1>Preencha os campos abaixo<br>
      para criar sua conta</h1>

    <form id="registro" action="salvar_cadastro.php" method="post">

      <div class="full-box">
        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" placeholder="Digite seu nome" data-min-length="15" data-max-length="60" data-only-letters data-required autofocus>
      </div>

      <div class="full-box">
        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" data-required pattern="\d{2}/\d{2}/\d{4}">
      </div>

      <div class="generocad">

              <div>
              <label for="genero">Gênero</label>
            <label id="fem" for="opcao1">Feminino</label>
              <input id="opcao1" type="radio" name="genero" value="Feminino" data-required>
              </div>

              <div>
                <label id="masc" for="opcao2">Masculino</label>
            <input id="opcao2" type="radio" name="genero" value="Masculino" data-required>
              </div>

             <div> 
                <label id="naoinf" for="opcao3">Não informar</label>
            <input id="opcao3" type="radio" name="genero" value="Prefiro não responder" data-required>
            </div>

      </div>  
      
      <div class="full-box">
        <label for="nome_materno">Nome Materno</label>
        <input id="nome_materno" name="nome_materno" type="text" placeholder="Nome Materno" data-only-letters data-required>
      </div>

      <div class="full-box">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" data-required onfocus="CadastrarCPF()">
      </div>

      <div class="half-box">
        <label for="celular">Celular</label>
        <input id="celular" name="celular" type="text" placeholder="+55 (" data-max-length="19" data-required onfocus="CadastrarCelular()"  onblur="VerificarCelular()">
      </div>

      <div class="half-box espaco">
        <label for="telefone">Telefone Fixo</label>
        <input id="telefone" name="telefone" type="text" placeholder="+55 (" data-max-length="18" onfocus="CadastrarTelefone()" onblur="VerificarTelefone()">
      </div>

       <div class="full-box">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="email@email.com" data-required data-email>
      </div>

      <div class="full-box">
        <label for="userCad">Usuário</label>
        <input id="userCad" name="userCad" type="text" data-min-length="6" data-max-length="6" data-only-letters
          data-required>
      </div>

      <div class="full-box">
        <label for="senhaCad">Senha</label>
        <input id="senhaCad" name="senhaCad" type="password" data-only-letters data-mask="password" data-min-length="8" data-max-length="8" data-required>
        <i id="verSenha" class="bi bi-eye-fill"></i>
      </div>

      <div class="full-box">
        <label for="confirmSenha">Confirmar Senha</label>
        <input id="confirmSenha" name="confirmSenha" type="password" data-only-letters data-mask="password" data-equal="senhaCad" data-max-length="8" data-required>
        <i id="verConfirmSenha" class="bi bi-eye-fill"></i>
      </div>
  
      <input type="hidden" name="formulario" value="cadastro1">

      <div class="full-box">
        <input type="submit" value="Avançar" id="botao" />
        <input type="reset" value="Limpar" id="botaolimpar" />      <!--- testando botão reset --->
      </div>
    </form>
